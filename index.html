<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verdicto | AI Legal Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#1E3A8A', // A deep, professional blue
              'brand-secondary': '#10B981', // A contrasting, modern green for actions
              'brand-light': '#EFF6FF', // A light blue for backgrounds
              'brand-dark': '#111827', // Dark gray for text
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'fade-in-up': 'fadeInUp 0.5s ease-in-out',
              'tap': 'tap 2s ease-in-out infinite alternate',
              'bounce-slow': 'bounceSlow 2s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              tap: {
                '0%, 100%': { transform: 'rotate(5deg)' },
                '50%': { transform: 'rotate(-5deg)' },
              },
              bounceSlow: {
                '0%, 100%': {
                  transform: 'translateY(-15%)',
                  animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)',
                },
                '50%': {
                  transform: 'translateY(0)',
                  animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)',
                },
              },
            }
          },
        },
      }
    </script>

  }
}
</script>
